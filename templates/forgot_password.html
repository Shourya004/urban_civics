{% extends "base.html" %}

{% block content %}
<div class="page active">
    <div class="container" style="max-width: 450px; margin-top: 60px;">
        <div class="card" style="padding: 30px; border-radius: 12px;">
            
            <h2 style="text-align:center; margin-bottom: 10px;">Forgot Password</h2>
            <p style="text-align:center; color: var(--text-secondary); margin-bottom: 25px;">
                Enter your email to receive a password reset link
            </p>

            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <input type="email"
                           name="email"
                           placeholder="Enter your email"
                           required
                           style="width:100%;">
                </div>

                <button type="submit"
                        class="btn btn-primary"
                        style="width:100%; margin-top: 15px;">
                    Send Reset Link
                </button>
            </form>

            <p style="text-align:center; margin-top: 20px;">
                <a href="{{ url_for('home') }}">Back to Login</a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
